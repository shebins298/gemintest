<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Flash Prompt</title>
  </head>
  <body>
    <h2>Ask Gemini 1.5 Flash</h2>
    <textarea
      id="prompt"
      rows="4"
      cols="50"
      placeholder="Type your prompt here..."
    ></textarea
    ><br />
    <button onclick="sendPrompt()">Send</button>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
      async function sendPrompt() {
        const prompt = document.getElementById("prompt").value;
        const responseDiv = document.getElementById("response");

        responseDiv.textContent = "Loading...";

        try {
          const res = await fetch(
            "https://abctest-989444157242.us-central1.run.app",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ prompt }),
            }
          );

          const data = await res.json();
          responseDiv.textContent = data.response || "No response received.";
        } catch (err) {
          responseDiv.textContent = "Error contacting server.";
          console.error(err);
        }
      }
    </script>
  </body>
</html>
